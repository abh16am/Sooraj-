<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense History</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        h2 {
            color: #333;
        }

        .expense-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .expense-table th,
        .expense-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        .expense-table th {
            background-color: #333;
            color: #fff;
        }

        .expense-table tr:nth-child(even) {
            background-color: grey;
        }

        .expense-table tr:hover {
            background-color: #ddd;
        }

        .back-button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Expense History</h1>
    </div>
    <div class="container">
        <h2>Expense List</h2>
        <table class="expense-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Amount ($)</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2023-10-01</td>
                    <td>Rent Payment</td>
                    <td>1000.00</td>
                    <td>Housing</td>
                </tr>
                <tr>
                    <td>2023-10-02</td>
                    <td>Groceries</td>
                    <td>200.00</td>
                    <td>Food</td>
                </tr>
                <tr>
                    <td>2023-10-03</td>
                    <td>Gas Bill</td>
                    <td>50.00</td>
                    <td>Utilities</td>
                </tr>
                <!-- Add more expense entries here -->
            </tbody>
        </table>
        <a href="#" class="back-button">Back to Dashboard</a>
    </div>
</body>
</html>
